<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taxonomy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Add a concept</h1>

        <form id="taxonomyForm" action="" novalidate>
            <div class="row p-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Topic" aria-label="Topic" id="topic" required
                        minlength="2">
                    <div class="invalid-feedback">Please provide a valid topic
                    </div>
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Subtopic" aria-label="Subtopic" id="subtopic"
                        required minlength="2">
                    <div class="invalid-feedback">Please provide a valid subtopic</div>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Concept" aria-label="Concept" id="concept">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Sub-concept" aria-label="Sub-concept"
                        id="subconcept">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" type="button" id="submitButton">
                <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status"
                    aria-hidden="true"></span>
                <span id="buttonText">Send</span>
            </button>
            <div class="alert alert-success mt-2 d-none" role="alert" id="success">
                Sent successfully!
            </div>
            <div class="alert alert-danger mt-2 d-none" role="alert" id="unknownError">
                Something went wrong!
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="my.js"></script>
</body>

</html>
